<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mini Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Mini Shop</h1>

    <label>Product <input id="productName" placeholder="Banana" /></label>
    <label>Price <input id="price" type="number" step="0.01" placeholder="2.50" /></label>
    <label>Quantity <input id="qty" type="number" placeholder="3" /></label>
    <label>Coupon (NONE, STUDENT, FREESHIP) <input id="coupon" placeholder="NONE" /></label>

    <div class="actions">
      <button type="button" onclick="addToCart()">Add item</button>
      <button type="button" onclick="calculateTotals()">Calculate</button>
    </div>

    <p id="message"></p>
    <pre >
        <h2 id="cartView"></h2>
    </pre>
  </main>

  <script src="cheat.js"></script>
</body>
</html>
