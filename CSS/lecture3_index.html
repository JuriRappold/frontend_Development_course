<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style_index.css" type="text/css">
</head>
<body>
    <div class="page">
        <header id="site-header">
            <h1 id="brand"> The Coffee Chronicle</h1>
            <p class="tagline">Brewed insights, yippy</p>
            <nav class="site-nav">
                <a href="" class="btn">Intro</a>
                <a href="" class="btn">Articles</a>
                <a href="" class="btn">Gallery</a>
            </nav>
        </header>
        <main id="content">
            <section id="Intro" class="card card--leading">
                <h2>
                    Welcome
                </h2>
                <p>
                    This Demo shows <em>selectors</em>, <strong>box-models</strong>
                </p>
                <p class="note">
                   Tomorrow
                </p>
            </section>

            <section id="articles" class="articles">

            </section>

            <section id="positioning" class="card positon-lab">
                <h2 id="position_lab_title">Positioning Lab</h2>
                <div id="stage">
                    <div class="box sticky">
                        sticky position
                    </div>
                    <div id="border">
                        <div class="box relative">
                            relative positioning
                        </div>
                    </div>

                    <div class="box static">
                        static positioning
                    </div>
                    <div class="box absolute">
                        absolute
                    </div>
                    <div class="box fixed">
                        fixed position
                    </div>
                    <div class="tall_space">

                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
